README
       Это простое приложение "Блокнот" для Android.
       Основным языком разработки является Python.
        1.Для разработки применялись библиотеки:
kivyApp
kivy.uix.boxlayout BoxLayout
kivy.uix.Button
kivy.uix.TextInput
kivy.uix. DropDown  




                       !ПОЯСНЕНИЕ СТРОК КОДА!
1. from kivy.app import App: Импорт класса App из библиотеки Kivy, 
который используется для создания приложений.
2. from kivy.uix.boxlayout import BoxLayout: Импорт класса BoxLayout из Kivy, 
который представляет горизонтальное или вертикальное расположение дочерних элементов.
3. from kivy.uix.button import Button: Импорт класса Button из Kivy, 
который представляет кнопку.
4. from kivy.uix.textinput import TextInput: Импорт класса TextInput из Kivy,
 который представляет поле ввода текста.
5. from kivy.uix.dropdown import DropDown: Импорт класса DropDown из Kivy, 
который представляет выпадающий список.
6. import sqlite3: Импорт модуля sqlite3 для работы с базой данных SQLite.
7. class Notepad(App): Определение класса Notepad, который является подклассом App из Kivy.
8. def build(self): Метод класса Notepad, который создает и возвращает интерфейс приложения.
9. self.notes = []: Создание пустого списка для хранения заметок.
10. self.conn = sqlite3.connect('notes.db'): Установление соединения с базой данных SQLite
 с именем файла 'notes.db'.
11. self.create_table(): Вызов метода для создания таблицы в базе данных.
12. Создание и настройка интерфейса приложения с помощью виджетов Kivy: 
текстовое поле, кнопки и выпадающего списка.
13. Определение методов для работы с базой данных: 
создание таблицы, добавление записи, удаление записи, редактирование записи, очистка текстового поля, 
выбор цвета и сохранение записи в базе данных.
14. if name == 'main': Проверка, что скрипт запущен как основной (не импортирован как модуль).
15. Notepad().run(): Создание экземпляра класса Notepad и запуск приложения.
